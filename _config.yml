baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://blog.markkulab.net/" # the base hostname & protocol for your site, e.g. http://example.com
web_site_domain: "https://blog.markkulab.net" 


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap  
  - jekyll-seo-tag
paginate: 5
paginate_path: "/page/:num"

# route
permalink: /:year/:month/:day/:title

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

# 全域 seo   
title: "Hi, I’m Connie" # 網站的名稱
locale: "zh-TW" # 自己的地區
description: "UIUX designe/ Visual design/ Animation / Interaction"
url: "https://www.connieuiux.com/" # 自己部落格的網址
  
